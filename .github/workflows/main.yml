name: Test workflow

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:

      - name: Fetch secrets
        id: fetch-secrets
        uses: Onboardbase/onboardbase-action@v6.0.4
        with:
          apikey: ${{secrets.APIKEY}}
          passcode: ${{secrets.PASSCODE}}
          project: 'app-secrets'
          environment: development

      - name: Use secrets
        # Output should be: The secret value is: VALUE_FROM_ONBOARDBASE
        run: "echo 'The secret value is: ${{ steps.fetch-secrets.outputs.SECRET }}'"